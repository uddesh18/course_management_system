<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Update Courses</title>
    <!-- Add Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Edit and Delete Courses</h2>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Course Name</th>
                <th scope="col">Instructor</th>
                <th scope="col">Credits</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ course[1] }}</td>
                    <td>{{ course[3] }}</td>
                    <td>{{ course[4] }} credits</td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="{{ url_for('edit_course', course_id=course[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{{ url_for('delete_course', course_id=course[0]) }}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Add Bootstrap JS and Popper.js CDN links (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
